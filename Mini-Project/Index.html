<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="static/css/style.css">
    <title>JavaScript</title>
</head>

<body class="main-body">
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days </h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary " onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="div__result" class="flex-box-container-1-result">
            </div>
        </div>

    </div>

    <div class="container-2">

        <h2>Challenge 2: Cat Generator</h2>
        <div class="flex-box-container-2">
            <button class="btn btn-success" id="cat-generator" onclick="generateCat()"> Generate Cat</button>
        </div>
        <div class="flex-box-container-2" id="flex-cat-gen">

        </div>

    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock,Paper,Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://etherrock.com/0.png" width="150" height="150" onclick="rpsGame(this)">
            <img id="paper" src="https://spreadsheetpage.com/images/Notebook-Paper-US-Letter.png" width="150"
                height="150" onclick="rpsGame(this)">
            <img id="scissors"
                src="https://png.pngtree.com/png-clipart/20190617/original/pngtree-warm-color-graduation-season-summer-vacation-cartoon-scissors-png-image_3853956.jpg"
                width="150" height="150" onclick="rpsGame(this)">
        </div>
    </div>
    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons!</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this) ">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">FaceBook!</button>
        </div>
    </div>
    <div class="container-5">

        <h2>Challenge 5: Blackjack</h2>
        <h3> <span id="blackjack-result"> Let's Play</span></h3>

        <div class="flex-blackjack-row-1" style="color: yellow;">

            <div id="Your-box">
                <h2> You:<span id="your-blackjack-result">0</span></h2>
                <div id="Your-box-main">

                </div>
            </div>

            <div id="dealer-box">
                <h2> Dealer:<span id="dealer-blackjack-result">0</span></h2>
                <div id="dealer-box-main">

                </div>
            </div>

        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>

        </div>

    </div>



    <script src="static/js/script.js"></script>

</body>

</html>
